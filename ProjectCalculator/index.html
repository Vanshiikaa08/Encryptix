<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="border">
        <input type="text" class="inputBar">
    <div class="container">
        <button class="btn" onclick="currentDisplay = '';
        document.querySelector('.inputBar').value = currentDisplay;">C</button>

        <button class="btn" onclick="currentDisplay = currentDisplay + '1';
        document.querySelector('.inputBar').value = currentDisplay;">1</button>

        <button class="btn" onclick="currentDisplay = currentDisplay + '2';
        document.querySelector('.inputBar').value = currentDisplay;">2</button>

        <button class="btn" onclick="currentDisplay = currentDisplay + '+';
        document.querySelector('.inputBar').value = currentDisplay;">+</button>

        <button class="btn" onclick="currentDisplay = currentDisplay + '3';
        document.querySelector('.inputBar').value = currentDisplay;">3</button>

        <button class="btn" onclick="currentDisplay = currentDisplay + '4';
        document.querySelector('.inputBar').value = currentDisplay;">4</button>

        <button class="btn" onclick="currentDisplay = currentDisplay + '-';
        document.querySelector('.inputBar').value = currentDisplay;">-</button>

        <button class="btn" onclick="currentDisplay = currentDisplay + '5';
        document.querySelector('.inputBar').value = currentDisplay;">5</button>

        <button class="btn" onclick="currentDisplay = currentDisplay + '6';
        document.querySelector('.inputBar').value = currentDisplay;">6</button>

        <button class="btn" onclick="currentDisplay = currentDisplay + '*';
        document.querySelector('.inputBar').value = currentDisplay;">*</button>

        <button class="btn" onclick="currentDisplay = currentDisplay + '7';
        document.querySelector('.inputBar').value = currentDisplay;">7</button>

        <button class="btn" onclick="currentDisplay = currentDisplay + '8';
        document.querySelector('.inputBar').value = currentDisplay;">8</button>

        <button class="btn" onclick="currentDisplay = currentDisplay + '/';
        document.querySelector('.inputBar').value = currentDisplay;">/</button>

        <button class="btn" onclick="currentDisplay = currentDisplay + '9';
        document.querySelector('.inputBar').value = currentDisplay;">9</button>

        <button class="btn" onclick="currentDisplay=eval(currentDisplay);
        document.querySelector('.inputBar').value = currentDisplay">=</button>

        <button class="btn" onclick="currentDisplay = currentDisplay + '0';
        document.querySelector('.inputBar').value = currentDisplay;">0</button>
        
        <button class="btn" onclick="currentDisplay = currentDisplay + '.';
        document.querySelector('.inputBar').value = currentDisplay;">.</button>

    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
